<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markt Test UI - Social & Chat System</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Auth Section */
        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-form {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* Post Section */
        .post-form {
            margin-bottom: 25px;
        }

        .post-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .posts-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .post {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafbfc;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-author {
            font-weight: 600;
            color: #667eea;
        }

        .post-time {
            color: #6c757d;
            font-size: 12px;
        }

        .post-content {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .like-btn:hover {
            background: #f8f9fa;
        }

        .like-btn.liked {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #2196f3;
        }

        .reaction-btn {
            padding: 5px 10px;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .reaction-btn:hover {
            transform: scale(1.1);
        }

        .reaction-btn.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        /* Comments */
        .comments-section {
            margin-top: 15px;
        }

        .comment-form {
            margin-bottom: 15px;
        }

        .comment-form input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
        }

        .comment {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .comment-author {
            font-weight: 600;
            font-size: 12px;
            color: #667eea;
        }

        .comment-time {
            font-size: 11px;
            color: #6c757d;
        }

        .comment-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .comment-reactions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-user-selector {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            margin-bottom: 15px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafbfc;
        }

        .message {
            background: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.own .message-header span:first-child {
            color: white !important;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.4;
        }

        .message-reactions {
            display: flex;
            gap: 3px;
            margin-top: 8px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
        }

        /* Status Indicators */
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .auth-form {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        /* Real-time indicators */
        .realtime-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="realtime-indicator" id="realtimeIndicator">üü¢ Real-time Active</div>
    
    <div class="container">
        <!-- Authentication Section -->
        <div class="auth-section">
            <h2>üîê Authentication</h2>
            <div class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="user@example.com" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" value="password123">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <strong>Logged in as:</strong> <span id="userName"></span>
                <br>
                <strong>User ID:</strong> <span id="userId"></span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Posts Section -->
            <div class="section">
                <h2>üìù Posts & Comments</h2>
                
                <!-- Create Post -->
                <div class="post-form">
                    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                    <button class="btn btn-primary" onclick="createPost()" style="margin-top: 10px;">Create Post</button>
                </div>

                <!-- Posts List -->
                <div class="posts-list" id="postsList">
                    <div class="loading">Loading posts...</div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="section">
                <h2>üí¨ Multi-User Chat System</h2>
                
                <!-- Chat User Selection -->
                <div class="chat-user-selector" style="margin-bottom: 15px;">
                    <label style="font-weight: 600; margin-right: 10px;">Chat as:</label>
                    <select id="chatUserSelect" onchange="switchChatUser()" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd;">
                        <option value="">Select a user...</option>
                        <option value="current">Current User</option>
                        <option value="alice">Alice</option>
                        <option value="bob">Bob</option>
                        <option value="charlie">Charlie</option>
                    </select>
                    <span id="currentChatUser" style="margin-left: 10px; font-weight: 600; color: #667eea;"></span>
                </div>
                
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="loading">Select a chat user to start messaging...</div>
                    </div>
                    
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="handleChatKeyPress(event)">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://127.0.0.1:8000/api/v1';
        const SOCKET_URL = 'http://127.0.0.1:8000';
        
        // Global variables
        let currentUser = null;
        let socket = null;
        let posts = [];
        let chatMessages = [];
        let chatUsers = [
            { id: 'user1', username: 'Alice', email: 'alice@test.com' },
            { id: 'user2', username: 'Bob', email: 'bob@test.com' },
            { id: 'user3', username: 'Charlie', email: 'charlie@test.com' }
        ];
        let currentChatUser = null;

        // Configure axios to include credentials (cookies)
        axios.defaults.withCredentials = true;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadPosts();
        });

        // Authentication
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Try intelligent login first (without account_type)
                let response;
                try {
                    response = await axios.post(`${API_BASE}/users/login`, {
                        email: email,
                        password: password
                    });
                } catch (intelligentError) {
                    // If intelligent login fails, try with account_type
                    response = await axios.post(`${API_BASE}/users/login`, {
                        email: email,
                        password: password,
                        account_type: "buyer"  // Default to buyer
                    });
                }

                // With Flask-Login, the user data is returned directly
                if (response.data) {
                    currentUser = response.data;
                    showUserInfo();
                    connectWebSocket();
                    loadPosts();
                    showStatus('Login successful!', 'success');
                }
            } catch (error) {
                showStatus('Login failed: ' + (error.response?.data?.message || error.message), 'error');
            }
        }

        async function logout() {
            try {
                await axios.post(`${API_BASE}/users/logout`);
            } catch (error) {
                console.log('Logout error:', error);
            }
            
            currentUser = null;
            hideUserInfo();
            disconnectWebSocket();
            showStatus('Logged out successfully', 'info');
        }

        async function checkAuthStatus() {
            try {
                // Check if user is logged in via session
                const response = await axios.get(`${API_BASE}/users/profile`);
                currentUser = response.data;
                showUserInfo();
                connectWebSocket();
                loadPosts();
            } catch (error) {
                // User not logged in, which is fine
                console.log('User not logged in');
            }
        }

        function showUserInfo() {
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userId').textContent = currentUser.id;
        }

        function hideUserInfo() {
            document.getElementById('userInfo').style.display = 'none';
        }

        // WebSocket Connection
        function connectWebSocket() {
            if (socket) {
                socket.disconnect();
            }

            socket = io(SOCKET_URL + '/socials');
            
            socket.on('connect', () => {
                console.log('Connected to social websocket');
                showStatus('WebSocket connected', 'success');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from social websocket');
                showStatus('WebSocket disconnected', 'error');
            });

            // Post events
            socket.on('post_liked', (data) => {
                console.log('Post liked:', data);
                updatePostLikeCount(data.post_id, 1);
                showStatus(`${data.username} liked a post`, 'info');
            });

            socket.on('post_unliked', (data) => {
                console.log('Post unliked:', data);
                updatePostLikeCount(data.post_id, -1);
                showStatus(`${data.username} unliked a post`, 'info');
            });

            // Comment reaction events
            socket.on('comment_reaction_added', (data) => {
                console.log('Comment reaction added:', data);
                updateCommentReactionCount(data.comment_id, data.reaction_type, 1);
                showStatus(`${data.username} reacted to a comment`, 'info');
            });

            socket.on('comment_reaction_removed', (data) => {
                console.log('Comment reaction removed:', data);
                updateCommentReactionCount(data.comment_id, data.reaction_type, -1);
                showStatus(`${data.username} removed a reaction`, 'info');
            });

            // Chat events
            socket.on('message_reaction_added', (data) => {
                console.log('Message reaction added:', data);
                updateMessageReactionCount(data.message_id, data.reaction_type, 1);
                showStatus(`${data.username} reacted to a message`, 'info');
            });

            socket.on('message_reaction_removed', (data) => {
                console.log('Message reaction removed:', data);
                updateMessageReactionCount(data.message_id, data.reaction_type, -1);
                showStatus(`${data.username} removed a reaction`, 'info');
            });
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        // Posts
        async function createPost() {
            if (!currentUser) {
                showStatus('Please login first', 'error');
                return;
            }

            const content = document.getElementById('postContent').value;
            if (!content.trim()) {
                showStatus('Please enter post content', 'error');
                return;
            }

            try {
                const response = await axios.post(`${API_BASE}/socials/posts`, {
                    caption: content
                });

                document.getElementById('postContent').value = '';
                loadPosts();
                showStatus('Post created successfully!', 'success');
            } catch (error) {
                showStatus('Failed to create post: ' + (error.response?.data?.message || error.message), 'error');
            }
        }

        async function loadPosts() {
            try {
                const response = await axios.get(`${API_BASE}/socials/posts`);
                posts = response.data.items || [];
                renderPosts();
                showStatus(`Loaded ${posts.length} posts from database`, 'info');
            } catch (error) {
                console.error('Failed to load posts:', error);
                // Show demo posts if API fails
                posts = [
                    {
                        id: 'demo1',
                        caption: 'üéâ Just launched my new collection! Check out these amazing products...',
                        seller: { name: 'Demo Seller' },
                        created_at: new Date().toISOString(),
                        like_count: 5,
                        comment_count: 2
                    },
                    {
                        id: 'demo2', 
                        caption: 'üî• Hot deal alert! 50% off on all electronics this week only...',
                        seller: { name: 'Demo Seller' },
                        created_at: new Date().toISOString(),
                        like_count: 12,
                        comment_count: 8
                    }
                ];
                renderPosts();
                showStatus('Using demo posts (API unavailable)', 'info');
            }
        }

        function renderPosts() {
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<div class="loading">No posts yet. Create the first one!</div>';
                return;
            }

            postsList.innerHTML = posts.map(post => `
                <div class="post" data-post-id="${post.id}">
                    <div class="post-header">
                        <span class="post-author">${post.seller?.name || 'Unknown'}</span>
                        <span class="post-time">${new Date(post.created_at).toLocaleString()}</span>
                    </div>
                    <div class="post-content">${post.caption}</div>
                    <div class="post-actions">
                        <button class="like-btn" onclick="toggleLike('${post.id}')">
                            üëç <span class="like-count">${post.like_count || 0}</span>
                        </button>
                        <button class="btn btn-secondary" onclick="showCommentForm('${post.id}')">Comment</button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}">
                        <div class="comment-form" style="display: none;" id="comment-form-${post.id}">
                            <input type="text" placeholder="Write a comment..." onkeypress="handleCommentKeyPress(event, '${post.id}')">
                            <button class="btn btn-primary" onclick="addComment('${post.id}')" style="margin-top: 5px;">Add Comment</button>
                        </div>
                        <div class="comments-list" id="comments-list-${post.id}">
                            ${renderComments(post.comments || [])}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderComments(comments) {
            if (comments.length === 0) return '<div class="loading">No comments yet</div>';
            
            return comments.map(comment => `
                <div class="comment" data-comment-id="${comment.id}">
                    <div class="comment-header">
                        <span class="comment-author">${comment.user?.username || 'Unknown'}</span>
                        <span class="comment-time">${new Date(comment.created_at).toLocaleString()}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                    <div class="comment-reactions">
                        <button class="reaction-btn" onclick="addCommentReaction(${comment.id}, 'HEART')">‚ù§Ô∏è</button>
                        <button class="reaction-btn" onclick="addCommentReaction(${comment.id}, 'THUMBS_UP')">üëç</button>
                        <button class="reaction-btn" onclick="addCommentReaction(${comment.id}, 'FIRE')">üî•</button>
                        <button class="reaction-btn" onclick="addCommentReaction(${comment.id}, 'STAR')">‚≠ê</button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleLike(postId) {
            if (!currentUser) {
                showStatus('Please login first', 'error');
                return;
            }

            try {
                await axios.post(`${API_BASE}/socials/posts/${postId}/like`, {});

                // Emit websocket event for real-time update
                if (socket) {
                    socket.emit('post_liked', { post_id: postId });
                }

                showStatus('Post liked!', 'success');
            } catch (error) {
                showStatus('Failed to like post: ' + (error.response?.data?.message || error.message), 'error');
            }
        }

        function showCommentForm(postId) {
            const commentForm = document.getElementById(`comment-form-${postId}`);
            commentForm.style.display = commentForm.style.display === 'none' ? 'block' : 'none';
        }

        async function addComment(postId) {
            if (!currentUser) {
                showStatus('Please login first', 'error');
                return;
            }

            const commentInput = document.querySelector(`#comment-form-${postId} input`);
            const content = commentInput.value.trim();
            
            if (!content) {
                showStatus('Please enter comment content', 'error');
                return;
            }

            try {
                const response = await axios.post(`${API_BASE}/socials/posts/${postId}/comments`, {
                    content: content
                });

                commentInput.value = '';
                document.getElementById(`comment-form-${postId}`).style.display = 'none';
                loadPosts(); // Reload to show new comment
                showStatus('Comment added successfully!', 'success');
            } catch (error) {
                showStatus('Failed to add comment: ' + (error.response?.data?.message || error.message), 'error');
            }
        }

        async function addCommentReaction(commentId, reactionType) {
            if (!currentUser) {
                showStatus('Please login first', 'error');
                return;
            }

            try {
                await axios.post(`${API_BASE}/socials/comments/${commentId}/reactions`, {
                    reaction_type: reactionType
                });

                // Emit websocket event for real-time update
                if (socket) {
                    socket.emit('comment_reaction_added', { 
                        comment_id: commentId, 
                        reaction_type: reactionType 
                    });
                }

                showStatus(`Added ${reactionType} reaction!`, 'success');
            } catch (error) {
                showStatus('Failed to add reaction: ' + (error.response?.data?.message || error.message), 'error');
            }
        }

        // Multi-user Chat
        function switchChatUser() {
            const select = document.getElementById('chatUserSelect');
            const userSpan = document.getElementById('currentChatUser');
            const selectedValue = select.value;
            
            if (selectedValue === 'current') {
                currentChatUser = currentUser ? {
                    id: currentUser.id,
                    username: currentUser.username,
                    email: currentUser.email
                } : null;
            } else if (selectedValue) {
                currentChatUser = chatUsers.find(u => u.username.toLowerCase() === selectedValue);
            } else {
                currentChatUser = null;
            }
            
            if (currentChatUser) {
                userSpan.textContent = `Chatting as: ${currentChatUser.username}`;
                userSpan.style.color = '#667eea';
                document.getElementById('chatMessages').innerHTML = '<div class="loading">Start typing to send messages...</div>';
            } else {
                userSpan.textContent = '';
                document.getElementById('chatMessages').innerHTML = '<div class="loading">Select a chat user to start messaging...</div>';
            }
        }

        function sendMessage() {
            if (!currentChatUser) {
                showStatus('Please select a chat user first', 'error');
                return;
            }

            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) {
                showStatus('Please enter a message', 'error');
                return;
            }

            // Add message to local chat
            const newMessage = {
                id: Date.now(),
                content: message,

        function addMessageToChat(message) {
            chatMessages.push(message);
            renderChatMessages();
            
            // Auto-scroll to bottom
            const chatContainer = document.getElementById('chatMessages');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderChatMessages() {
            const chatContainer = document.getElementById('chatMessages');
            
            if (chatMessages.length === 0) {
                chatContainer.innerHTML = '<div class="loading">No messages yet. Start the conversation!</div>';
                return;
            }

            chatContainer.innerHTML = chatMessages.map(message => {
                const isOwn = message.isOwn;
                const userColor = getUserIdColor(message.user.id);
                
                return `
                    <div class="message ${isOwn ? 'own' : ''}" data-message-id="${message.id}">
                        <div class="message-header">
                            <span style="color: ${userColor}; font-weight: 600;">${message.user.username}</span>
                            <span>${new Date(message.created_at).toLocaleTimeString()}</span>
                        </div>
                        <div class="message-content">${message.content}</div>
                        <div class="message-reactions">
                            <button class="reaction-btn" onclick="addMessageReaction(${message.id}, 'HEART')">‚ù§Ô∏è</button>
                            <button class="reaction-btn" onclick="addMessageReaction(${message.id}, 'THUMBS_UP')">üëç</button>
                            <button class="reaction-btn" onclick="addMessageReaction(${message.id}, 'SMILE')">üòä</button>
                            <button class="reaction-btn" onclick="addMessageReaction(${message.id}, 'FIRE')">üî•</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getUserIdColor(userId) {
            const colors = ['#667eea', '#f093fb', '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'];
            const index = userId.toString().split('').reduce((a, b) => a + b.charCodeAt(0), 0) % colors.length;
            return colors[index];
        }

        async function addMessageReaction(messageId, reactionType) {
            if (!currentUser) {
                showStatus('Please login first', 'error');
                return;
            }

            // Emit websocket event for real-time update
            if (socket) {
                socket.emit('message_reaction_added', { 
                    message_id: messageId, 
                    reaction_type: reactionType 
                });
            }

            showStatus(`Added ${reactionType} reaction to message!`, 'success');
        }

        // Utility functions
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleCommentKeyPress(event, postId) {
            if (event.key === 'Enter') {
                addComment(postId);
            }
        }

        function updatePostLikeCount(postId, change) {
            const likeBtn = document.querySelector(`[data-post-id="${postId}"] .like-count`);
            if (likeBtn) {
                const currentCount = parseInt(likeBtn.textContent) || 0;
                likeBtn.textContent = currentCount + change;
            }
        }

            console.log(`Updating comment ${commentId} reaction ${reactionType} by ${change}`);
        }

        function updateMessageReactionCount(messageId, reactionType, change) {
            // In a real app, you'd update the reaction count display
            console.log(`Updating message ${messageId} reaction ${reactionType} by ${change}`);
        }

        function showStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(statusDiv, document.querySelector('.main-content'));
            
            setTimeout(() => {
                statusDiv.remove();
            }, 5000);
        }

        // Auto-connect to chat room when user logs in
        function joinChatRoom() {
            if (socket && currentUser) {
                socket.emit('join_room', { room_id: 'test-room' });
            }
        }
